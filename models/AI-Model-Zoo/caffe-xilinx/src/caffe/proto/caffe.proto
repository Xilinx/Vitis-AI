  // If true, ignore cross boundary bbox during matching.
  // Cross boundary bbox is a bbox who is outside of the image region.
  optional bool ignore_cross_boundary_bbox = 18 [default = false];
  // If true, only backpropagate on corners which are inside of the image
  // region when encode_type is CORNER or CORNER_SIZE.
  optional bool bp_inside = 19 [default = false];
  // Mining type during training.
  //   NONE : use all negatives.
  //   MAX_NEGATIVE : select negatives based on the score.
  //   HARD_EXAMPLE : select hard examples based on "Training Region-based Object Detectors with Online Hard Example Mining", Shrivastava et.al.
  enum MiningType {
    NONE = 0;
    MAX_NEGATIVE = 1;
    HARD_EXAMPLE = 2;
  }
  optional MiningType mining_type = 20 [default = MAX_NEGATIVE];
  // Parameters used for non maximum suppression durig hard example mining.
  optional NonMaximumSuppressionParameter nms_param = 21;
  optional int32 sample_size = 22 [default = 64];
  optional bool use_prior_for_nms = 23 [default = false];
  optional float objectness_score = 24 [default = 0.01];
  optional bool ori_flag = 25 [default = false];
}

message PermuteParameter {
  // The new orders of the axes of data. Notice it should be with
  // in the same range as the input data, and it starts from 0.
  // Do not provide repeated order.
  repeated uint32 order = 1;
}

// Message that store parameters used by PriorBoxLayer
message PriorBoxParameter {
  // Encode/decode type.
  enum CodeType {
    CORNER = 1;
    CENTER_SIZE = 2;
    CORNER_SIZE = 3;
  }
  // Minimum box size (in pixels). Required!
  repeated float min_size = 1;
  // Maximum box size (in pixels). Required!
  repeated float max_size = 2;
  // Various of aspect ratios. Duplicate ratios will be ignored.
  // If none is provided, we use default ratio 1.
  repeated float aspect_ratio = 3;
  // If true, will flip each aspect ratio.
  // For example, if there is aspect ratio "r",
  // we will generate aspect ratio "1.0/r" as well.
  optional bool flip = 4 [default = true];
  // If true, will clip the prior so that it is within [0, 1]
  optional bool clip = 5 [default = false];
  // Variance for adjusting the prior bboxes.
  repeated float variance = 6;
  // By default, we calculate img_height, img_width, step_x, step_y based on
  // bottom[0] (feat) and bottom[1] (img). Unless these values are explicitely
  // provided.
  // Explicitly provide the img_size.
  optional uint32 img_size = 7;
  // Either img_size or img_h/img_w should be specified; not both.
  optional uint32 img_h = 8;
  optional uint32 img_w = 9;

  // Explicitly provide the step size.
  optional float step = 10;
  // Either step or step_h/step_w should be specified; not both.
  optional float step_h = 11;
  optional float step_w = 12;

  // Offset to the top left corner of each cell.
  optional float offset = 13 [default = 0.5];
}

// Message that store parameters used by DetectionOutputLayer
message DetectionOutputParameter {
  // Number of classes to be predicted. Required!
  optional uint32 num_classes = 1;
  // If true, bounding box are shared among different classes.
  optional bool share_location = 2 [default = true];
  // Background label id. If there is no background class,
  // set it as -1.
  optional int32 background_label_id = 3 [default = 0];
  // Parameters used for non maximum suppression.
  optional NonMaximumSuppressionParameter nms_param = 4;
  // Parameters used for saving detection results.
  optional SaveOutputParameter save_output_param = 5;
  // Type of coding method for bbox.
  optional PriorBoxParameter.CodeType code_type = 6 [default = CORNER];
  // If true, variance is encoded in target; otherwise we need to adjust the
  // predicted offset accordingly.
  optional bool variance_encoded_in_target = 8 [default = false];
  // Number of total bboxes to be kept per image after nms step.
  // -1 means keeping all bboxes after nms step.
  optional int32 keep_top_k = 7 [default = -1];
  // Only consider detections whose confidences are larger than a threshold.
  // If not provided, consider all boxes.
  optional float confidence_threshold = 9;
  // If true, visualize the detection results.
  optional bool visualize = 10 [default = false];
  // The threshold used to visualize the detection results.
  optional float visualize_threshold = 11;
  // If provided, save outputs to video file.
  optional string save_file = 12;
  optional bool has_segmap = 13 [default = false];
  optional float objectness_score = 24 [default = 0.01];
}

// Message that store parameters used by DetectionEvaluateLayer
message DetectionEvaluateParameter {
  // Number of classes that are actually predicted. Required!
  optional uint32 num_classes = 1;
  // Label id for background class. Needed for sanity check so that
  // background class is neither in the ground truth nor the detections.
  optional uint32 background_label_id = 2 [default = 0];
  // Threshold for deciding true/false positive.
  optional float overlap_threshold = 3 [default = 0.5];
  // If true, also consider difficult ground truth for evaluation.
  optional bool evaluate_difficult_gt = 4 [default = true];
  // A file which contains a list of names and sizes with same order
  // of the input DB. The file is in the following format:
  //    name height width
  //    ...
  // If provided, we will scale the prediction and ground truth NormalizedBBox
  // for evaluation.
  optional string name_size_file = 5;
  // The resize parameter used in converting NormalizedBBox to original image.
  optional ResizeParameter resize_param = 6;
}

// Message that stores parameters used by NormalizeLayer
message NormalizeParameter {
  optional bool across_spatial = 1 [default = true];
  // Initial value of scale. Default is 1.0 for all
  optional FillerParameter scale_filler = 2;
  // Whether or not scale parameters are shared across channels.
  optional bool channel_shared = 3 [default = true];
  // Epsilon for not dividing by zero while normalizing variance
  optional float eps = 4 [default = 1e-10];
}

message VideoDataParameter{
  enum VideoType {
    WEBCAM = 0;
    VIDEO = 1;
  }
  optional VideoType video_type = 1 [default = WEBCAM];
  optional int32 device_id = 2 [default = 0];
  optional string video_file = 3;
  // Number of frames to be skipped before processing a frame.
  optional uint32 skip_frames = 4 [default = 0];
}

// Sample a batch of bboxes with provided constraints.
message BatchSampler {
  // Use original image as the source for sampling.
  optional bool use_original_image = 1 [default = true];

  // Constraints for sampling bbox.
  optional Sampler sampler = 2;

  // Constraints for determining if a sampled bbox is positive or negative.
  optional SampleConstraint sample_constraint = 3;

  // If provided, break when found certain number of samples satisfing the
  // sample_constraint.
  optional uint32 max_sample = 4;

  // Maximum number of trials for sampling to avoid infinite loop.
  optional uint32 max_trials = 5 [default = 100];
}

message NonMaximumSuppressionParameter {
  // Threshold to be used in nms.
  optional float nms_threshold = 1 [default = 0.3];
  // Maximum number of results to be kept.
  optional int32 top_k = 2;
  // Parameter for adaptive nms.
  optional float eta = 3 [default = 1.0];
}

message SaveOutputParameter {
  // Output directory. If not empty, we will save the results.
  optional string output_directory = 1;
  // Output name prefix.
  optional string output_name_prefix = 2;
  // Output format.
  //    VOC - PASCAL VOC output format.
  //    COCO - MS COCO output format.
  optional string output_format = 3;
  // If you want to output results, must also provide the following two files.
  // Otherwise, we will ignore saving results.
  // label map file.
  optional string label_map_file = 4;
  // A file which contains a list of names and sizes with same order
  // of the input DB. The file is in the following format:
  //    name height width
  //    ...
  optional string name_size_file = 5;
  // Number of test images. It can be less than the lines specified in
  // name_size_file. For example, when we only want to evaluate on part
  // of the test images.
  optional uint32 num_test_image = 6;
  // The resize parameter used in saving the data.
  optional ResizeParameter resize_param = 7;
}

// Message that stores parameters used by data transformer for resize policy
message ResizeParameter {
  //Probability of using this resize policy
  optional float prob = 1 [default = 1];

  enum Resize_mode {
    WARP = 1;
    FIT_SMALL_SIZE = 2;
    FIT_LARGE_SIZE_AND_PAD = 3;
  }
  optional Resize_mode resize_mode = 2 [default = WARP];
  optional uint32 height = 3 [default = 0];
  optional uint32 width = 4 [default = 0];
  // A parameter used to update bbox in FIT_SMALL_SIZE mode.
  optional uint32 height_scale = 8 [default = 0];
  optional uint32 width_scale = 9 [default = 0];

  enum Pad_mode {
    CONSTANT = 1;
    MIRRORED = 2;
    REPEAT_NEAREST = 3;
  }
  // Padding mode for BE_SMALL_SIZE_AND_PAD mode and object centering
  optional Pad_mode pad_mode = 5 [default = CONSTANT];
  // if specified can be repeated once (would fill all the channels)
  // or can be repeated the same number of times as channels
  // (would use it them to the corresponding channel)
  repeated float pad_value = 6;

  enum Interp_mode { //Same as in OpenCV
    LINEAR = 1;
    AREA = 2;
    NEAREST = 3;
    CUBIC = 4;
    LANCZOS4 = 5;
  }
  //interpolation for for resizing
  repeated Interp_mode interp_mode = 7;
}

// Sample a bbox in the normalized space [0, 1] with provided constraints.
message Sampler {
  // Minimum scale of the sampled bbox.
  optional float min_scale = 1 [default = 1.];
  // Maximum scale of the sampled bbox.
  optional float max_scale = 2 [default = 1.];

  // Minimum aspect ratio of the sampled bbox.
  optional float min_aspect_ratio = 3 [default = 1.];
  // Maximum aspect ratio of the sampled bbox.
  optional float max_aspect_ratio = 4 [default = 1.];
}

// Constraints for selecting sampled bbox.
message SampleConstraint {
  // Minimum Jaccard overlap between sampled bbox and all bboxes in
  // AnnotationGroup.
  optional float min_jaccard_overlap = 1;
  // Maximum Jaccard overlap between sampled bbox and all bboxes in
  // AnnotationGroup.
  optional float max_jaccard_overlap = 2;

  // Minimum coverage of sampled bbox by all bboxes in AnnotationGroup.
  optional float min_sample_coverage = 3;
  // Maximum coverage of sampled bbox by all bboxes in AnnotationGroup.
  optional float max_sample_coverage = 4;

  // Minimum coverage of all bboxes in AnnotationGroup by sampled bbox.
  optional float min_object_coverage = 5;
  // Maximum coverage of all bboxes in AnnotationGroup by sampled bbox.
  optional float max_object_coverage = 6;
}

// Annotation for each object instance.
message Annotation {
  optional int32 instance_id = 1 [default = 0];
  optional NormalizedBBox bbox = 2;
}

// Group of annotations for a particular label.
message AnnotationGroup {
  optional int32 group_label = 1;
  repeated Annotation annotation = 2;
}

// An extension of Datum which contains "rich" annotations.
message AnnotatedDatum {
  enum AnnotationType {
    BBOX = 0;
  }
  optional Datum datum = 1;
  // If there are "rich" annotations, specify the type of annotation.
  // Currently it only supports bounding box.
  // If there are no "rich" annotations, use label in datum instead.
  optional AnnotationType type = 2;
  // Each group contains annotation for a particular class.
  repeated AnnotationGroup annotation_group = 3;
  optional bool label_ori = 4[default = false];
  optional Datum seg_datum = 5;
  repeated AnnotationGroup lane_annotation_group = 6;
}

// The normalized bounding box [0, 1] w.r.t. the input image size.
message NormalizedBBox {
  optional float xmin = 1;
  optional float ymin = 2;
  optional float xmax = 3;
  optional float ymax = 4;
  optional int32 label = 5;
  optional bool difficult = 6;
  optional float score = 7;
  optional float size = 8;
  optional float angle_cos = 9;
  optional float angle_sin = 10;
  optional bool label_with_ori = 11 [default = false];
}

// The label (display) name and label id.
message LabelMapItem {
  // Both name and label are required.
  optional string name = 1;
  optional int32 label = 2;
  // display_name is optional.
  optional string display_name = 3;
}

message LabelMap {
  repeated LabelMapItem item = 1;
}

// Condition for emitting annotations.
message EmitConstraint {
  enum EmitType {
    CENTER = 0;
    MIN_OVERLAP = 1;
  }
  optional EmitType emit_type = 1 [default = CENTER];
  // If emit_type is MIN_OVERLAP, provide the emit_overlap.
  optional float emit_overlap = 2;
}

// Message that stores parameters used by data transformer for transformation
// policy
message NoiseParameter {
  //Probability of using this resize policy
  optional float prob = 1 [default = 0];
  // Histogram equalized
  optional bool hist_eq = 2 [default = false];
  // Color inversion
  optional bool inverse = 3 [default = false];
  // Grayscale
  optional bool decolorize = 4 [default = false];
  // Gaussian blur
  optional bool gauss_blur = 5 [default = false];

  // JPEG compression quality (-1 = no compression)
  optional float jpeg = 6 [default = -1];

  // Posterization
  optional bool posterize = 7 [default = false];

  // Erosion
  optional bool erode = 8 [default = false];

  // Salt-and-pepper noise
  optional bool saltpepper = 9 [default = false];

  optional SaltPepperParameter saltpepper_param = 10;

  // Local histogram equalization
  optional bool clahe = 11 [default = false];

  // Color space conversion
  optional bool convert_to_hsv = 12 [default = false];

  // Color space conversion
  optional bool convert_to_lab = 13 [default = false];
}

// Message that stores parameters used by data transformer for distortion policy
message DistortionParameter {
  // The probability of adjusting brightness.
  optional float brightness_prob = 1 [default = 0.0];
  // Amount to add to the pixel values within [-delta, delta].
  // The possible value is within [0, 255]. Recommend 32.
  optional float brightness_delta = 2 [default = 0.0];

  // The probability of adjusting contrast.
  optional float contrast_prob = 3 [default = 0.0];
  // Lower bound for random contrast factor. Recommend 0.5.
  optional float contrast_lower = 4 [default = 0.0];
  // Upper bound for random contrast factor. Recommend 1.5.
  optional float contrast_upper = 5 [default = 0.0];

  // The probability of adjusting hue.
  optional float hue_prob = 6 [default = 0.0];
  // Amount to add to the hue channel within [-delta, delta].
  // The possible value is within [0, 180]. Recommend 36.
  optional float hue_delta = 7 [default = 0.0];

  // The probability of adjusting saturation.
  optional float saturation_prob = 8 [default = 0.0];
  // Lower bound for the random saturation factor. Recommend 0.5.
  optional float saturation_lower = 9 [default = 0.0];
  // Upper bound for the random saturation factor. Recommend 1.5.
  optional float saturation_upper = 10 [default = 0.0];

  // The probability of randomly order the image channels.
  optional float random_order_prob = 11 [default = 0.0];
}

// Message that stores parameters used by data transformer for expansion policy
message ExpansionParameter {
  //Probability of using this expansion policy
  optional float prob = 1 [default = 1];

  // The ratio to expand the image.
  optional float max_expand_ratio = 2 [default = 1.];
}

message SaltPepperParameter {
  //Percentage of pixels
  optional float fraction = 1 [default = 0];
  repeated float value = 2;
}

// Message that stores parameters for transforming a C x H x W blob into a
// C/t^2 x H*t x W*t blob where t is the tile dimension, and each pixel in
// the input is turned into a txt grid from the channels in row major order.
message TilingParameter {
  // Dimension of each tile. The number of input channels must be a multiple
  // of the square of this number.
  optional int32 tile_dim = 1;
}

message DenseboxMapEvaluationParameter {
  optional int32 channel_axes = 1 [default = 1];
  optional float nms_threshold = 2 [default = 0.3];
  optional float conf_threshold = 3 [default = 0.05];
  optional float iou_threshold = 4 [default = 0.50];
}

message AlignmentAccuracyParameter {
  //PCKh
  repeated uint32 ref_start = 1;
  repeated uint32 ref_end = 2;
  optional bool accuracy_for_each_point = 3 [default = false];
  optional float threshold = 4 [default = 0.5];
}

message GSTilingParameter {
  optional int32 stride = 1;
  // if input.shape = [n,c,h,w]
  // when reverse = false
  // then, output.shape = [n,c*stride*stride,h/stride,w/stride]
  // when reverse = true
  // then, output.shape = [n, c / (stride*stride), h*stride, w*stride]
  optional bool reverse = 2 [default = false];
}

message ReshapeLabelParameter {
  optional int32 full_label_size = 1 [default = 80];
}

message CenterLossParameter {
  optional uint32 num_output = 1; // The number of outputs for the layer
  optional FillerParameter center_filler = 2; // The filler for the centers
  // The first axis to be lumped into a single inner product computation;
  // all preceding axes are retained in the output.
  // May be negative to index from the end (e.g., -1 for the last axis).
  optional int32 axis = 3 [default = 1];
}

message EnhancedImageDataParameter {
  // ------------------------------  common  -----------------------------
  // Source list specification.
  // List file is arranged as [data 1] [data 2] ... [data m] [label 1] [label 2] ... [label n].
  // Label or data can be image (by file path) or real number (see below).
  // Multiple source file is supported.
  // There can have 0,1 or k root_folder (k is the number of sources).
  // When 0 root_folder is given, empty root folder will be used for all sources.
  // When 1 root_folder is given, this root folder will be used for all sources.
  // When k root_folder is given, each root folder will be used for the corresponding source.
  repeated string source = 1;
  repeated string root_folder = 2;
  optional uint32 batch_size = 3 [default = 1];
  optional bool shuffle = 4 [default = false];

  // --------------------------  data and label  -------------------------
  enum DataType {
    IMAGE = 0;
    REAL = 1;
  }
  // Type and number for data and label specification.
  // Multiple images will be arranged into channel, that is, 3 color images will be read as BGRBGRBGR.
  optional DataType data_type = 5 [default = IMAGE];
  optional uint32 data_num = 6 [default = 1];
  optional DataType label_type = 7 [default = REAL];
  optional uint32 label_num = 8 [default = 1];

  // ---------------------------  image fetch  ---------------------------
  // Behavior of image fetch specification.
  // Image will be resized if new_height or new_width are not zero.
  // Force_gray: Whether image will be read as gray regardless of the its original format.
  //   If false, the image will be read as is. (Alpha channel will be kept too.)
  // Image pre-fetch and cache in RAM is utilized to hide the I/O and decode overhead.
  // Thread_num: Pre-fetch thread num. At least 1 thread is needed.
  // Cache_in_gb: available cache size in GB.
  // Firstly encoded image is cached. If there is extra cache, raw pixel map is cached.
  optional uint32 new_height = 9 [default = 0];
  optional uint32 new_width = 10 [default = 0];
  optional bool force_gray = 11 [default = false];
  optional uint32 thread_num = 12 [default = 1];
  optional float cache_in_gb = 13 [default = 0];

  // -------------------------  data post process ------------------------
  message DataProcessParameter {
    // ------------- !!! SOMETING IMPORTANT !!! --------------
    // Process:
    //   rotation - translation - zoom - crop - mirror - occlution - noise - normalize
    // Image will be padded with pixel value=127 process cause out of border.

    // Normalize: each channel in data will be subtracted (firstly) and divided (secondly) by some factor.
    //   NONE: no normalization will be applied.
    //   CONST: by constant subtractor and divider pre-defined.
    //   CALCULATED: by mean and standard deviation calculated from this channel.
    //   (if mean file is defined, it will be used as a pixel-wise normalize_subtractor)
    enum NormalizeType {
      NO_NORMALIZE = 0;
      CONSTANT = 1;
      CALCULATED = 2;
    }
    optional NormalizeType normalize_type = 38 [default = NO_NORMALIZE];
    repeated float normalize_subtractor = 39;
    repeated float normalize_divider = 40;
    optional string mean_file = 42;

    // Crop: perform a center / random crop using specified size.
    //   NONE: no crop will be applied.
    //   CENTER: center of the input image will be cropped.
    //   RANDOM: a random inner block of the input image will be cropped.
    optional uint32 crop_size = 2 [default = 0];
    optional uint32 crop_w = 3 [default = 0];
    optional uint32 crop_h = 4 [default = 0];
    enum CropType {
      NO_CROP = 0;
      CENTER = 1;
      RANDOM = 2;
    }
    optional CropType crop_type = 41 [default = NO_CROP];

    // data augmentation
    // Aug_channel_group: augment each n channels together to keep their spatial correlation.
    //   The most common aug_channel_group is zero, which means augment all channels together.
    optional uint32 aug_channel_group = 6 [default = 0];

    // In-plane translation specification.
    // If enable_trans is false, all other parameter of translation won't be used.
    // Trans_rng can provide translation in X and Y axis separatly.
    // Trans_x and Trans_y can provide constant translation in X and Y axis.
    // If translation is enabled, one and only one source of translation in X and Y axis is needed.
    // optional bool enable_trans = 7 [default = false];
    // optional RNGParameter trans_rng = 8;
    // optional float trans_x = 9;
    // optional RNGParameter trans_x_rng = 10;
    // optional float trans_y = 11;
    // optional RNGParameter trans_y_rng = 12;

    // In-plane rotation specification.
    // Rotation angle is provided in degree and C.W. is positive.
    // optional bool enable_rotate = 13 [default = false];
    // optional float rotate_deg = 14;
    // optional RNGParameter rotate_rng = 15;

    // Zoom specification.
    // Zoom scale>1 means zoom-in.
    // optional bool enable_zoom = 16 [default = false];
    // optional float zoom_scale = 17;
    // optional RNGParameter zoom_rng = 18;

    // Random mirror specification.
    // If enable_mirror is true, image will be mirrored along X axis with probability 0.5.
    optional bool enable_mirror = 34 [default = false];

    // Random occlution specification.
    // A pure color patch will be used to cover on the image.
    // TODO: Jinwei: use image patch from real image rather than pure color patch.
    // optional bool enable_occlusion = 19 [default = false];
    // optional uint32 occlusion_width = 20;
    // optional RNGParameter occlusion_width_rng = 21;
    // optional uint32 occlusion_height = 22;
    // optional RNGParameter occlusion_height_rng = 23;
    // optional RNGParameter occlusion_size_rng = 24;
    // optional uint32 occlusion_center_x = 25;
    // optional RNGParameter occlusion_center_x_rng = 26;
    // optional uint32 occlusion_center_y = 27;
    // optional RNGParameter occlusion_center_y_rng = 28;
    // optional RNGParameter occlusion_center_rng = 29;
    // optional uint32 occlusion_color = 30;
    // optional RNGParameter occlusion_color_rng = 31;

    // Random pixel-wise noise specification.
    // A random noise will be added with saturation (0~255) on each pixel.
    // optional bool enable_noise = 32 [default = false];
    // optional RNGParameter noise_rng = 33;

    // Label type specification.
    enum LabelType {
      CLASS = 0;
      POINT = 1;
      RECT = 2;
      MAP = 3;
    }
    // If CLASS, the label won't change.
    // If POINT, the label is considered as a serial of points with structure like x, y, x, y, ... These points will be transformed
    //   together with the image when applying augmentation.
    // These points will be transformed together with the image when applying augmentation.
    // If RECT, the label is considered as a serial of class and rectangle with structure like class, left, top, right, bottom, class,
    //   left, top, right, bottom, ... Center of these rectangles will be transformed and their size will be zoomed together with the
    //   image when applying augmentation. If one rectangle's class is less than 0, the data processor won't deal with this rectangle,
    //   that is, this is a dummy rectangle.
    // If MAP, the label is considered as a 2D spatial map corresponding to data. So the same spatial transformation will be apply on
    //    label. But due to network's stride and pad, a new zoom and translation will be apply according to the given stride and pad.
    //    (But now, we only support the well-padded network.)
    // TODO: Jinwei: support not well-padded network for MAP label.
    // TODO: Jinwei: consider other transformation method for rectangle.
    // TODO: Jinwei: use label segment to support multi-type labels for one training sample.
    optional LabelType label_type = 35 [default = CLASS];
    // For POINT, some points' index need be changed after mirror due to it's semantic meaning (such as left and right).
    // So we need a corr_list to specify several pairs of points need exchange index.
    // Corr_list is arranged as pair_1_1, pair_1_2, pair_2_1, pair_2_2, ... , pair_n_1, pair_n_2.
    repeated uint32 corr_list = 36;
    // If has_weight is true, label is considered as being attached with a weight with equal length, and generally won't be changed
    // when applying augmentation. For example, if label_type is POINT, the label is assumed with structure like x1, y1, x2, y2, ...,
    // wx1, wy1, wx2, wy2, .... But when label_type is POINT and corr_list is set, weight will be exchanged with the point.
    optional bool has_weight = 37 [default = false];
  }
  optional DataProcessParameter data_process_param = 14;

  // ----------------------------  others  --------------------------------
  optional bool debug_info = 15 [default = false];
}
