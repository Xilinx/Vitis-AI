prop=run.impl_1.STEPS.OPT_DESIGN.TCL.POST=/group/dphi_cloud/jackiez/dpu_vitisr2/rtl_kernels/rtl_v3e/DPU_v3e_xo_gen_flow/bit_gen/constraints/opt_design.post.tcl
prop=run.impl_1.STEPS.PLACE_DESIGN.TCL.POST=/group/dphi_cloud/jackiez/dpu_vitisr2/rtl_kernels/rtl_v3e/DPU_v3e_xo_gen_flow/bit_gen/constraints/place_design.post.tcl
